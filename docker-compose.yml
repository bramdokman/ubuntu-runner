version: '3.8'

services:
  # Ubuntu Runner base environment
  ubuntu-runner:
    build: .
    image: ubuntu-runner:latest
    container_name: ubuntu-runner
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: tail -f /dev/null
    networks:
      - app-network

  # Optimized API Service
  api:
    build: .
    image: ubuntu-runner:latest
    container_name: api-service
    working_dir: /workspace/api
    command: >
      sh -c "
        pip install --no-cache-dir -r requirements.txt &&
        gunicorn -w 4 -b 0.0.0.0:5000 --timeout 30 --keep-alive 5 --max-requests 1000 --log-level info app:app
      "
    ports:
      - "5000:5000"
    volumes:
      - ./api:/workspace/api
      - api-cache:/tmp/cache
    environment:
      - FLASK_ENV=production
      - CACHE_TYPE=redis
      - CACHE_REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////workspace/api/api_data.db
    depends_on:
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./api/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api-cache:
  redis-data:

networks:
  app-network:
    driver: bridge